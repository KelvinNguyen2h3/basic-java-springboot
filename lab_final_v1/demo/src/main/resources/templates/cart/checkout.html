<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Place Order</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html {
  font-size: 14px;
}

@media (min-width: 768px) {
  html {
    font-size: 16px;
  }
}

.btn:focus, .btn:active:focus, .btn-link.nav-link:focus, .form-control:focus, .form-check-input:focus {
  box-shadow: 0 0 0 0.1rem white, 0 0 0 0.25rem #258cfb;
}

html {
  position: relative;
  min-height: 100%;
}
a{
    text-decoration: none;
}

img {
    object-fit: cover;
}


body {
    font-family: "Montserrat", sans-serif;
    color: white !important;
    margin-bottom: 60px;
    background: linear-gradient(-45deg, #ffffff, #d3d3d3, #a9a9a9, #696969);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
}


.table > :not(caption) > * > * {
    color: #fff;
}
.col-md-4 {

    color: #FFF;
}

.btn {
    min-width: 100px;
    text-align: center;
    display: inline-block;
    background: #fff;
    color: #ff523b;
    padding: 8px 30px;
    margin: 5px 0;
    border-radius: 30px;
    transition: background 0.5s;
}

.btn:hover {
     color: #000;
     background-image: linear-gradient(to right, #F09819 0%, #EDDE5D 51%, #F09819 100%);
     transition: ease 0.5s;
 }

input#Input_Email {
    color: black;

}
    </style>
</head>
<body class="container mt-5">
<h1>Place Your Order</h1>
<form th:action="@{/order/submit}" method="post">
    <div class="mb-3">
        <label for="customerName" class="form-label">Your Name:</label>
        <input type="text" id="customerName" name="customerName" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="shippingAddress" class="form-label">Shipping Address:</label>
        <input type="text" id="shippingAddress" name="shippingAddress" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" class="form-control">
    </div>
    <div class="mb-3">
        <label for="notes" class="form-label">Notes:</label>
        <textarea id="notes" name="notes" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="paymentMethod" class="form-label">Payment Method:</label>
        <select id="paymentMethod" name="paymentMethod" class="form-select" required>
            <option value="cash_on_delivery">Cash on Delivery</option>
            <option value="credit_card">Credit Card</option>
            <option value="paypal">PayPal</option>
        </select>
    </div>
    <button type="submit" class="btn btn-danger">Submit Order</button>
    <a href="/cart" class="btn btn-danger">Back</a>
</form>
</body>
</html>
