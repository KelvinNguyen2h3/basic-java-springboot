
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <title>Form Sinh Viên</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Form Sinh Viên</h1>
    <form th:action="@{/sinhvien}" th:object="${sinhVien}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="ten" class="form-label">Tên:</label>
            <input type="text" th:field="*{ten}" class="form-control" th:classappend="${#fields.hasErrors('ten')} ? 'is-invalid'" id="ten" required>
            <div th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="tuoi" class="form-label">Tuổi:</label>
            <input type="text" th:field="*{tuoi}" class="form-control" th:classappend="${#fields.hasErrors('tuoi')} ? 'is-invalid'" id="tuoi" required>
            <div th:if="${#fields.hasErrors('tuoi')}" th:errors="*{tuoi}" class="invalid-feedback"></div>
        </div>
        <div class="mb-3">
            <label for="khoa" class="form-label">Khoa:</label>
            <input type="text" th:field="*{khoa}" class="form-control" th:classappend="${#fields.hasErrors('khoa')} ? 'is-invalid'" id="khoa" required>
            <div th:if="${#fields.hasErrors('khoa')}" th:errors="*{khoa}" class="invalid-feedback"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
